language = "C"
cpp_compat = true
header = "// SPDX-License-Identifier: LGPL-3.0-or-later\n// SPDX-FileCopyrightText: 2025 SYS TEC electronic AG <https://www.systec-electronic.com/>"
include_guard = "_SYSWORXX_IO_H_"
autogen_warning = "/* Warning, this file is autogenerated. Don't modify this manually. */"

braces = "NextLine"
line_length = 80
tab_width = 4
documentation_style = "doxy"

style = "tag" # typedef style

[export]
item_types = ["enums", "structs", "typedefs", "opaque", "functions"]

[enum]
prefix_with_name = true

[fn]
sort_by = "None"
